<div class="mat-typography">

  <app-title [title]="title | uppercase"></app-title>

  <section fxLayoutAlign="space-around stretch" class="main-section" layout-wrap>
    <iframe fxFlex="60%" fxFlex.lt-sm="100%" src="https://www.youtube.com/embed/f9SXAOavKqs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
 
    <mat-card fxFlex="38%" fxFlex.lt-sm="100%" class="stuff-primary">
      <mat-card-header class="mat-title">
        For a summary of our impact by year, you can browse our annual report and account documents.
      </mat-card-header>
    </mat-card>

  </section>

  <section layout-wrap class="cards" fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">
    <mat-card *ngFor="let panel of panels" fxFlex="48%" fxFlex.lt-sm="100%">
      <mat-card-header class="mat-title">
        {{panel.title}}
      </mat-card-header>
      <img mat-card-image [src]="panel.img">

      <mat-card-actions>
        <a mat-flat-button color="warn" [href]="panel.text" download>VIEW</a>
      </mat-card-actions>

    </mat-card>
  </section>


</div>
