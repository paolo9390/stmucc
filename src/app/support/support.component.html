<div class="mat-typography">

  <app-title [title]="title"></app-title>

  <section fxLayoutAlign="space-around stretch" class="main-section" layout-wrap>
    <mat-card fxFlex="99%" class="stuff-accent">
      <mat-card-content>
        We appreciate whatever individuals or businesses are able to do in support of our vital work, and weâ€™re always looking for new initiatives and opportunities.
      </mat-card-content>
    </mat-card>
  </section>


  <section layout-wrap class="cards-section" fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">
    <mat-card *ngFor="let panel of panels" fxFlex="32%" fxFlex.lt-md="100%">

      <mat-card-header>
        <mat-card-title class="fill-primary">{{panel.title}}</mat-card-title>
      </mat-card-header>

      <img *ngIf="panel.img" mat-card-image [src]="panel.img">

      <mat-card-content>
        <p>{{panel.text}}</p>
      </mat-card-content>

      <mat-card-actions>
        <button [routerLink]="panel.url" mat-raised-button color="accent">{{panel.button}}</button>
      </mat-card-actions>

    </mat-card>
  </section>

</div>
