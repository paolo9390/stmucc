<div class="mat-typography">
  <button (click)="onNoClick()" class="close-button" mat-icon-button color="primary">
    <mat-icon>close</mat-icon>
  </button>

  <app-title [title]="data.project.title | uppercase"></app-title>

  <mat-dialog-content>
      <section layout-wrap fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around center">
          <div fxFlex>
            <p style="font-size: x-large">
              {{data.project.description}}
            </p>
            <button class="donate-button" mat-raised-button color="accent">DONATE NOW</button>
          </div>
        </section>

  </mat-dialog-content>
  
</div>
