<!--app-root-->

<div>
  <section role="main" class="container">
      <div layout-fill class="social-toolbar" fxLayout="row" fxLayoutAlign="center center" layout-fill>
          <mat-toolbar>
              <a [routerLink]="['./']" mat-button>
                  <div class="app-tilte-container" fxLayout="row" fxLayoutAlign="start center">
                      <!-- <div class="app-title">
                          {{title | uppercase}}
                      </div> -->
                  </div>
              </a>

              <span class="config-spacer"></span>

              <button mat-icon-button>
                  <mat-icon svgIcon="img:twitter" color="primary"></mat-icon>
              </button>

              <button mat-icon-button>
                  <mat-icon svgIcon="img:facebook" color="primary"></mat-icon>
              </button>

              <button mat-icon-button>
                  <mat-icon svgIcon="img:instagram" color="primary"></mat-icon>
              </button>

              <button mat-icon-button>
                  <mat-icon svgIcon="img:linkedin" color="primary"></mat-icon>
              </button>
          </mat-toolbar>
      </div>

      <header role="banner" class="site-banner">

          <div class="inner">
              <div fxLayout="row" fxLayoutAlign="space-around center">
                  <div>
                      <img class="logo" [src]="logo">
                  </div>

                  <section fxHide.lt-md class="mat-typography">
                      <h1 class="slogan fill-primary">{{banner.slogan}}</h1>
                  </section>

                  <button mat-raised-button color="warn">Donate</button>
              </div>

              <div class="toolbar">
                  <mat-toolbar fxHide.lt-md fxLayout.gt-md="row" fxLayoutAlign="center center" class="navbar" layout-fill>
                      <button mat-button color="primary" [routerLink]="['./']">HOME</button>

                      <button mat-button color="primary" [matMenuTriggerFor]="projects">OUR PROJECTS<mat-icon>arrow_drop_down</mat-icon></button>
                      <mat-menu #projects="matMenu">
                          <button mat-menu-item>Item 1</button>
                          <button mat-menu-item>Item 2</button>
                      </mat-menu>

                      <button mat-button color="primary" [matMenuTriggerFor]="connect">CONNECT<mat-icon>arrow_drop_down</mat-icon></button>
                      <mat-menu #connect="matMenu">
                          <button mat-menu-item>Item 1</button>
                          <button mat-menu-item>Item 2</button>
                      </mat-menu>

                      <button mat-button color="primary" [matMenuTriggerFor]="getinvolved">GET INVOLVED<mat-icon>arrow_drop_down</mat-icon></button>
                      <mat-menu #getinvolved="matMenu">
                          <button mat-menu-item>Item 1</button>
                          <button mat-menu-item>Item 2</button>
                      </mat-menu>

                      <button mat-button color="primary" [matMenuTriggerFor]="supportus">SUPPORT US<mat-icon>arrow_drop_down</mat-icon></button>
                      <mat-menu #supportus="matMenu">
                          <button mat-menu-item>Gold Card</button>
                      </mat-menu>

                      <button mat-button color="primary" [routerLink]="['./shop']">SHOP</button>

                      <button mat-button color="primary" [matMenuTriggerFor]="aboutus">ABOUT US<mat-icon>arrow_drop_down</mat-icon></button>
                      <mat-menu #aboutus="matMenu">
                          <button mat-menu-item>Item 1</button>
                          <button mat-menu-item>Item 2</button>
                      </mat-menu>
                  </mat-toolbar>
              </div>

          </div>

      </header>

      
      <section [style.background-color]="getStyle()">
          <div class="content-outlet">
              <div *ngIf="router.url != '/home'" class="breadcrumb">
                  <app-breadcrumb></app-breadcrumb>
              </div>

              <router-outlet></router-outlet>
              <app-partner-list></app-partner-list>
          </div>
      </section>
      

      <footer class="footer background-warn">

          <section class="inner">
              <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutWrap>
                  
              <img class="logo" [src]="logowhite">
                  <mat-nav-list class="mat-typography" *ngFor="let detail of footerDetails">
                      <a matLine href="{{detail.link}}">{{detail.name}}</a>
                      <mat-list-item *ngFor="let list of detail.sublist">
                          <a matLine href="{{list.link}}">{{list.name}}</a>
                      </mat-list-item>
                  </mat-nav-list>
              </div>
              
              <mat-divider></mat-divider>   

              <div class="charity-footer mat-typography">
                  <p>Registered office: The Old Rectory, Rectory Lane, Winwick WA2 8LE.</p>
                  <p>United Kingdom Committee for StMUCC. Registered charity 1155451. Registered company limited by guarantee 08747202 (England and Wales). 
                  </p>
              </div>
          </section>

      </footer>
  </section>

</div>
