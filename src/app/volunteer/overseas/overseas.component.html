<div class="mat-typography">

  <app-title [title]="title | uppercase"></app-title>

  <section fxLayoutAlign="space-around stretch" class="main-section" layout-wrap>
    <mat-card fxFlex="100%" class="stuff-primary">
      <img mat-card-image [src]="overseas">
      <mat-card-header class="mat-title">
        We provide opportunities to volunteer overseas through our mission trips to Egypt, which typically take place
        twice each year.
      </mat-card-header>
    </mat-card>
  </section>


  <section layout-wrap class="cards" fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">

    <div fxFlex="65%">

      <p *ngFor="let panel of panels">{{panel.text}}</p>

    </div>


    <div fxFlex="30%" class="image-div" fxFlex.lt-sm="100%" fxLayoutAlign="center">
      <img mat-card-image [src]="overseas2">
    </div>



  </section>

</div>
