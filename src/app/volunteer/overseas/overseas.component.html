<div class="mat-typography">

  <app-title [title]="title | uppercase"></app-title>

  <section fxLayoutAlign="space-around stretch" class="main-section" layout-wrap>
    <mat-card fxFlex="100%" class="stuff-primary">
      <img mat-card-image [src]="overseas">
      <mat-card-header class="mat-title">
          We provide opportunities to volunteer overseas through our mission trips to Egypt, which typically take place twice each year.
      </mat-card-header>
    </mat-card>
  </section>


  <section layout-wrap class="cards" fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around stretch">
    <mat-card *ngFor="let panel of panels" fxFlex="100%">
      <mat-card-header class="mat-title">
          <p>{{panel.text}}</p>
      </mat-card-header>
    </mat-card>
  </section>

</div>
