<section class="mat-typography">

  <app-title [title]="title | uppercase"></app-title>

  <div fxLayout.gt-sm="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between stretch" fxLayoutWrap>
    <div fxFlex="55">
      <mat-card>
        <mat-card-title class="fill-accent">
          <p>{{heading}}</p>
        </mat-card-title>

        <mat-card-content>
            <p>{{headline}}</p>
            <mat-list>
                <span mat-line>{{subheadline}}</span>
                <div style="margin-top: 0.5em" >
                  <mat-list-item *ngFor="let perk of perklist">
                    <mat-icon mat-list-icon>{{perk.icon}}</mat-icon>
                    <span>{{perk.text}}</span>
                  </mat-list-item>
                </div>
              </mat-list>
        </mat-card-content>
      </mat-card>
    </div>

    <div fxFlex="45" class="div-img">
      <img width="100%" mat-card-image [src]="img">
    </div>
  </div>

  <section fxLayoutAlign="space-around stretch" class="end-section" layout-wrap>
    <mat-card fxFlex="100%" class="stuff-primary">
      <mat-card-header class="mat-title">
          100% of your monthly subscription will fund the monthly prescription of medication for one patient, as part of our healthcare projects in Egypt and beyond.
      </mat-card-header>
      
      <div class="apply" fxLayoutAlign="center center">
        <button mat-button color="warn" (click)="viewTerms()">Terms & Conditions</button>
        <button (click)="signUp()" mat-flat-button color="warn">Sign Up</button>
      </div>
    </mat-card>
  </section>

</section>
